<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="number" id="num">
	<button onclick="checkNum()">야구게임</button>
	<div id="rDiv"></div>
	<script>
	var rNums = [];
	while(rNums.length!=3){
		var rNum = Math.floor(Math.random()*9)+1;
		if(rNums.indexOf(rNum)==-1){
			rNums.push(rNum);
		}
	}
	function checkNum(){
		var nums = document.getElementById("num").value.split('');
		var cnts = [0,0];
		for(int i=0;i<=rNums.length;i++){
			for(int j=0;j<=nums.length;j++){
				if(rNums[i]==nums[j]){
					if(i==j){
						cnts[0]++;
					}else {
						cnts[1]++;
					}
				}
			}
		}
	}
		var out = 3-cnt[0]-cnt[1];
		var result = cnt[0] + 'Strike,' + cnt[1] + 'Ball,' + out + 'Out';
		document.getElementById("rDiv").innerHTML = result;
	}
</script>
</body>
</html>
