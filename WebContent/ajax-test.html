<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	url :
	<input type="text" id="url">
	<button onclick="doSend()">SEND</button>
	<div id="rDiv"></div>
	<script>
		// const는 상수 자바의 final과 같음
		const xhr = new XMLHttpRequest(); // new를 하면 인스턴스화와 같은 기능을 함
		var rDiv = document.getElementById('rDiv');
		function doSend() {
			var url = document.getElementById('url').value;
			//alert(xhr.readyState); // 미개봉 0
			xhr.open('GET', url);
			//alert(xhr.readyState); // open 1
			
			xhr.onreadystatechange = function(e) { // 이벤트문자열은 모두 소문자
				//alert(xhr.readyState); // 호출 2 서버 3 응답 4
				if (xhr.readyState == 4) {
					if (xhr.status == 200) { // 200번대(정상응답)
						//alert(xhr.responseText);
						rDiv.innerHTML = xhr.responseText;
					}else{
						rDiv.innerHTML = xhr.responseText;
					}
				}
			}
			xhr.send();
		}
	</script>
</body>
</html>
